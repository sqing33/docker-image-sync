services:
  duplicati:
    image: lscr.io/linuxserver/duplicati:latest
    container_name: duplicati
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - SETTINGS_ENCRYPTION_KEY=qaqaa123
      - DUPLICATI__WEBSERVICE_PASSWORD=qaqaa123
    volumes:
      - /vol3/1000/Docker/duplicati:/config
      - /vol1/1000:/source1
      - /vol2/1000:/source2
    ports:
      - 8200:8200
    restart: always
