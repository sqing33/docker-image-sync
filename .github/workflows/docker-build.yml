# .github/workflows/docker-build.yml

name: 构建 Docker 镜像 → ghcr.io, DockerHub

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: "要构建的 Git 仓库克隆链接 (例如: https://github.com/your-name/your-repo.git)"
        required: true
      repo_ref:
        description: "要检出的分支、标签或提交SHA (例如: main)"
        required: true
        default: "main"
      image_name:
        description: "要设置的镜像名称 (例如: my-awesome-app)"
        required: true
        default: "my-app"
      tags:
        description: "要推送的标签, 逗号分隔 (例如: latest,v1.0)"
        required: true
        default: "latest"
      platforms:
        description: "要构建的平台, 逗号分隔"
        required: true
        default: "linux/amd64,linux/arm64,linux/arm/v7"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: 1. 检出本项目仓库
        uses: actions/checkout@v4
        with:
          # 使用 GITHUB_TOKEN 以便后续可以推送更改
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 2. 克隆指定的代码仓库
        run: |
          git clone ${{ github.event.inputs.repo_url }} app
          cd app
          git checkout ${{ github.event.inputs.repo_ref }}

      - name: 3. 设置 QEMU
        uses: docker/setup-qemu-action@v3

      - name: 4. 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 5. 登录到 GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 6. 登录到 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: 7. 提取 Docker 元数据并生成标签
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.image_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.inputs.image_name }}
          tags: ${{ github.event.inputs.tags }}

      - name: 8. 构建并推送到多个镜像仓库
        uses: docker/build-push-action@v6
        with:
          context: ./app
          platforms: ${{ github.event.inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
      - name: 9. 更新 README.md 中的“已构建的 Docker 镜像”表格
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase

          # 定义关键的标记变量
          START_MARKER="<!-- BUILD_TABLE_START -->"
          END_MARKER="<!-- BUILD_TABLE_END -->"

          # 准备表格新条目所需的信息
          GHCR_IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.image_name }}"
          DOCKERHUB_IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.inputs.image_name }}"
          SOURCE_REPO_PATH=$(echo "${{ github.event.inputs.repo_url }}" | sed -E 's|https?://github.com/||; s/\.git$//')
          SOURCE_REPO_URL="[${SOURCE_REPO_PATH}](${{ github.event.inputs.repo_url }})"

          # 读取整个文件内容，这是更安全的方式
          README_CONTENT=$(cat README.md)
          
          # 健壮性检查：确保两个标记都存在，否则会以清晰的错误退出
          if ! echo "$README_CONTENT" | grep -qF "$START_MARKER" || ! echo "$README_CONTENT" | grep -qF "$END_MARKER"; then
            echo "::error::README.md is missing the required build table markers."
            echo "Please ensure the file contains both <!-- BUILD_TABLE_START --> and <!-- BUILD_TABLE_END -->."
            exit 1
          fi

          # 安全地提取标记之间的内容
          INTERMEDIATE_CONTENT="${README_CONTENT#*"$START_MARKER"}"
          EXISTING_TABLE="${INTERMEDIATE_CONTENT%%"$END_MARKER"*}"
          
          # 检查镜像是否已存在于表格中
          if echo "$EXISTING_TABLE" | grep -qF "$GHCR_IMAGE_NAME"; then
            echo "镜像 $GHCR_IMAGE_NAME 的记录已存在于 README.md，跳过更新。"
            exit 0
          fi

          echo "添加新构建的镜像记录到 README.md"

          # 从现有表格中提取数据行
          data_lines=$(echo "$EXISTING_TABLE" | grep -E '^\| [0-9]+')

          # 修复序号错误：正确计算行数
          if [ -z "$data_lines" ]; then
            count=0
          else
            count=$(echo "$data_lines" | wc -l)
          fi
          new_count=$((count + 1))

          # 修复格式错误：移除多余的空格
          printf -v new_row "| %-3s | %s | \`%s\` | \`%s\` | \`%s\` |" \
            "$new_count" \
            "$SOURCE_REPO_URL" \
            "$GHCR_IMAGE_NAME" \
            "$DOCKERHUB_IMAGE_NAME" \
            "${{ github.event.inputs.platforms }}"

          # 修复结构错误：每次都重新构建完整的、干净的表格
          NEW_TABLE=$(cat <<EOF
|   | 源仓库 | pull 镜像 (ghcr.io) | pull 镜像 (Docker Hub) | 构建平台 |
|---|---|---|---|---|
$(echo "$data_lines")
$new_row
EOF
)
          # 使用 sed 进行安全、可靠的整块替换
          # 注意：这个 sed 命令非常复杂，是为了处理多行替换的边缘情况
          escaped_new_table=$(printf '%s\n' "$NEW_TABLE" | sed -e 's/[\/&]/\\&/g' | tr '\n' '\r')
          sed -i -e "/$START_MARKER/,/$END_MARKER/{ /$START_MARKER/{p; r /dev/stdin" -e "}; /$END_MARKER/p; d }" README.md <<<"$escaped_new_table"
          sed -i 's/\r/\n/g' README.md

          # 提交并推送更改
          git add README.md
          if git diff --staged --quiet; then
            echo "README.md 没有变化，无需提交。"
          else
            git commit -m "docs: 新增构建镜像 ${{ github.event.inputs.image_name }} 的记录"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
