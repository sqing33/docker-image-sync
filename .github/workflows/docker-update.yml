jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: 1. æ£€å‡ºä»“åº“
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 2. å®‰è£…ä¾èµ–
        run: sudo apt-get update && sudo apt-get install -y jq skopeo

      - name: 3. æå–ç›®æ ‡é•œåƒåç§°
        id: extract-target-images
        run: |
          owner_lowercase=$(echo "${{ github.repository_owner }}" | tr 'A-Z' 'a-z')
          awk -F '|' '
          /^### å·²åŒæ­¥çš„ Docker é•œåƒ/ {capture=1; next}
          capture && /^\| [0-9]+/ {
              sync_col=$6; gsub(/^[ \t]+|[ \t]+$/, "", sync_col);
              if (sync_col != "âœ”ï¸") next;
              gsub(/^[ \t]+|[ \t]+$/, "", $4); gsub(/`/, "", $4);
              print $4
          }
          /^### / && capture && !/å·²åŒæ­¥/ {capture=0}
          ' README.md | grep -vE '^æºé•œåƒ$|^-+$' | sed '/^$/d' | \
          sed "s|^ghcr.io/$owner_lowercase/||" | \
          sed 's/:[^:]*$//' > target-image-list.txt
          echo "===== å°†è¦æ£€æŸ¥çš„ç›®æ ‡é•œåƒåˆ—è¡¨ ====="
          cat target-image-list.txt

      - name: 4. æå–æºé•œåƒåç§°
        id: extract-source-images
        run: |
          awk -F '|' '
          /^### å·²åŒæ­¥çš„ Docker é•œåƒ/ {capture=1; next}
          capture && /^\| [0-9]+/ {
              sync_col=$6; gsub(/^[ \t]+|[ \t]+$/, "", sync_col);
              if (sync_col != "âœ”ï¸") next;
              gsub(/^[ \t]+|[ \t]+$/, "", $3); gsub(/`/, "", $3);
              print $3
          }
          /^### / && capture && !/å·²åŒæ­¥/ {capture=0}
          ' README.md | grep -vE '^æºé•œåƒ$|^-+$' | sed '/^$/d' > source-image-list.txt
          echo "===== å¯¹åº”çš„æºé•œåƒåˆ—è¡¨ ====="
          cat source-image-list.txt

      - name: 5. åˆå¹¶é•œåƒåˆ—è¡¨
        run: |
          if [ ! -s source-image-list.txt ] || [ ! -s target-image-list.txt ]; then
            echo "é”™è¯¯ï¼šæºæˆ–ç›®æ ‡é•œåƒåˆ—è¡¨ä¸ºç©ºï¼Œè¯·æ£€æŸ¥ README.md è¡¨æ ¼æ ¼å¼ã€‚"
            exit 1
          fi
          paste -d '|' source-image-list.txt target-image-list.txt > combined-list.txt
          echo "===== åˆå¹¶åçš„é•œåƒæ£€æŸ¥åˆ—è¡¨ ====="
          cat combined-list.txt

      - name: 6a. æ£€æŸ¥ Docker Hub å‡­è¯æ˜¯å¦å­˜åœ¨
        id: check_dockerhub_creds
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: 6b. ç™»å½•åˆ° Docker Hub
        if: steps.check_dockerhub_creds.outputs.present == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 7. ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 8. æ¸…ç†ã€æ£€æŸ¥å¹¶åŒæ­¥é•œåƒ
        env:
          GHCR_USER: ${{ github.repository_owner }}
        run: |
          set -eo pipefail

          get_digest_for_arch() {
            local manifest_content=$1
            local arch_name=$2
            
            if [ -z "$manifest_content" ]; then echo ""; return; fi

            if echo "$manifest_content" | jq -e '.manifests' > /dev/null 2>&1; then
              # ä¼˜å…ˆåŒ¹é… arm/v7 (for arm) and arm/v8 (for arm64), ç„¶åæ˜¯é€šç”¨æ¶æ„å
              echo "$manifest_content" | jq -r --arg arch "$arch_name" '
                .manifests[] | 
                select(
                  (.platform.architecture == $arch) or 
                  ($arch == "arm" and .platform.architecture == "arm" and .platform.variant? == "v7") or
                  ($arch == "arm64" and .platform.architecture == "arm64" and .platform.variant? == "v8")
                ) | .digest' | head -n 1
            else
              # å•æ¶æ„é•œåƒ
              echo "$manifest_content" | jq -r '.digest // empty'
            fi
          }

          echo "===== å¼€å§‹åŒæ­¥é•œåƒ ====="
          
          while IFS='|' read -r source_image target_image; do
            echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
            echo "å¤„ç†é•œåƒ: $target_image (æºé•œåƒ: $source_image)"
            
            if [[ "$source_image" == *:* ]]; then
              source_image_full="docker://$source_image"
            else
              source_image_full="docker://$source_image:latest"
            fi
            owner_lowercase=$(echo "$GHCR_USER" | tr 'A-Z' 'a-z')
            target_image_base="ghcr.io/$owner_lowercase/$target_image"
            
            # --- æ£€æŸ¥å’Œæ¯”è¾ƒé€»è¾‘é‡æ„ ---
            source_manifest=$(skopeo inspect --raw "$source_image_full" 2>/dev/null)
            if [ -z "$source_manifest" ]; then
              echo "âŒ é”™è¯¯ï¼šæ— æ³•è·å–æºé•œåƒæ¸…å•ï¼Œå·²è·³è¿‡ã€‚"
              continue
            fi

            # ç¡®å®šè¦åŒæ­¥çš„æ¶æ„åˆ—è¡¨
            if echo "$source_manifest" | jq -e '.manifests' > /dev/null 2>&1; then
              ARCHS=$(echo "$source_manifest" | jq -r '.manifests[].platform.architecture' | sort -u | grep -E 'amd64|arm64|armv7|arm|386|ppc64le|s390x')
            else
              ARCHS=$(echo "$source_manifest" | jq -r '.architecture' | grep -E 'amd64|arm64|armv7|arm|386|ppc64le|s390x' || echo "amd64")
            fi
            
            target_manifest=$(skopeo inspect --raw "docker://$target_image_base:latest" 2>/dev/null || echo "")
            
            need_update=false
            if [ -z "$target_manifest" ]; then
              need_update=true
              echo "ç›®æ ‡é•œåƒä¸å­˜åœ¨ï¼Œéœ€è¦åŒæ­¥ã€‚"
            else
              for arch in $ARCHS; do
                source_digest_for_arch=$(get_digest_for_arch "$source_manifest" "$arch")
                target_digest_for_arch=$(get_digest_for_arch "$target_manifest" "$arch")
                echo "æ£€æŸ¥æ¶æ„ '$arch': æº digest [$source_digest_for_arch] <=> ç›®æ ‡ digest [$target_digest_for_arch]"
                if [ "$source_digest_for_arch" != "$target_digest_for_arch" ]; then
                  need_update=true
                  echo "å‘ç°ä¸åŒ¹é…çš„æ‘˜è¦ï¼Œéœ€è¦åŒæ­¥ã€‚"
                  break
                fi
              done
            fi

            if [ "$need_update" = "false" ]; then
              echo "âœ… æ‰€æœ‰å·²æ£€æŸ¥æ¶æ„çš„æ‘˜è¦å‡åŒ¹é…ï¼Œè·³è¿‡åŒæ­¥ã€‚"
              continue
            fi
            
            echo "æ£€æµ‹åˆ°æ›´æ–°ï¼Œå¼€å§‹å…¨æ¶æ„åŒæ­¥..."
            
            # --- åŒæ­¥é€»è¾‘ ---
            amend_args=()
            for arch in $ARCHS; do
              source_image_name=$(echo "$source_image_full" | sed 's|docker://||')
              target_tag="$target_image_base:latest-$arch"
              arch_digest=$(get_digest_for_arch "$source_manifest" "$arch")

              if [ -z "$arch_digest" ]; then
                 echo "âš ï¸ è­¦å‘Šï¼šæ— æ³•å®šä½æ¶æ„ $arch çš„ digestï¼Œå·²è·³è¿‡"
                 continue
              fi
              
              echo "â–¸ æ‹‰å–æ¶æ„ '$arch': $source_image_name@$arch_digest"
              docker pull "$source_image_name@$arch_digest"
              docker tag "$source_image_name@$arch_digest" "$target_tag"
              docker push "$target_tag"
              amend_args+=(--amend "$target_tag")
            done
            
            echo "ğŸ”„ é‡å»ºå¤šæ¶æ„ manifest åˆ—è¡¨..."
            docker manifest rm "$target_image_base:latest" 2>/dev/null || true
            docker manifest create "$target_image_base:latest" "${amend_args[@]}"
            docker manifest push "$target_image_base:latest"
            
            echo "âœ… åŒæ­¥å®Œæˆ: $target_image_base:latest"
            
            # --- æ›´æ–° README.md ---
            today=$(date +'%Y-%m-%d')
            awk -F'|' -v img_name="$target_image" -v date="$today" '
              BEGIN{OFS=FS}
              $4 ~ "`ghcr.io/.*/" img_name "(:[^`]+)?`" && $6 ~ /âœ”ï¸/ { $7 = " " date " "; print; next }
              {print}
            ' README.md > README.tmp && mv README.tmp README.md
            
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            if ! git diff --staged --quiet; then
              git commit -m "chore(sync): æ›´æ–°é•œåƒ [$target_image] çš„åŒæ­¥æ—¶é—´"
              git push
            else
              echo "README.md æ— å˜æ›´ï¼Œæ— éœ€æäº¤ã€‚"
            fi
          done < combined-list.txt
