            fi
          done < target-image-list.txt

          if [ -f deleted-images.txt ]; then
            echo "å·²æ¸…ç†å¤±æ•ˆæ¡ç›®ï¼Œæ­£åœ¨é‡æ–°ç¼–å·å¹¶æäº¤..."
            # é‡æ–°ç¼–å·è¡¨æ ¼ (æ³¨æ„: æ­¤ awk è„šæœ¬è¾ƒä¸ºç®€å•ï¼Œå¤æ‚è¡¨æ ¼å¯èƒ½éœ€è¦è°ƒæ•´)
            awk 'BEGIN { FS=OFS="|"; in_table=0; count=0 }
