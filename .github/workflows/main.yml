            # effective_input_tag æ˜¯ç”¨æˆ·è¾“å…¥æˆ–é»˜è®¤çš„æ ‡ç­¾ï¼Œç”¨äºæŸ¥é‡å’Œå†³å®š README ä¸­æºé•œåƒçš„æ˜¾ç¤ºæ ¼å¼
            effective_input_tag="$current_tag_from_input"
