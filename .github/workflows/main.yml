                    if (line !~ /^\|/ && line !~ /^### æœ¬ä»“åº“å·²åŒæ­¥çš„ Docker é•œåƒ/) { print line; break }
                  }
                  next
                }
                { print }
              ' README.md > README.tmp && mv README.tmp README.md
              
              git config --global user.name "GitHub Actions"
              git config --global user.email "actions@github.com"
              git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
              git add README.md
              git commit -m "æ›´æ–°README.mdï¼Œæ·»åŠ æ–°çš„é•œåƒè¡¨æ ¼æ¡ç›®: $display_image_name_for_readme" || true
              git pull --rebase origin main
              git push origin main
            fi
            echo "===== åŒæ­¥å®Œæˆ: $full_image_for_sync (æ¨é€åˆ° ghcr.io/${{ env.GHCR_USER }}/$IMAGE_NAME:$target_tag) =====\n"
          done
          docker image prune -a --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
