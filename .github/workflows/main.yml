            # full_image_for_sync æ˜¯å®é™…ç”¨äº skopeo å’Œ docker pull çš„å®Œæ•´é•œåƒå:æ ‡ç­¾
            # å¦‚æœç”¨æˆ·è¾“å…¥çš„æ˜¯ "image" (æ²¡æœ‰æ ‡ç­¾)ï¼ŒåŒæ­¥æ—¶ä¹ŸæŒ‰ "image:latest" å¤„ç†
            full_image_for_sync="$current_image_from_input:$effective_input_tag"

            # key_for_readme_check æ˜¯ç”¨äºå’Œ README ä¸­ç°æœ‰æ¡ç›®æ¯”è¾ƒçš„é”®
            # å¦‚æœæ ‡ç­¾æ˜¯ latest, åˆ™é”®ä¸åŒ…å« :latest
            key_for_readme_check="$current_image_from_input"
            if [ "$effective_input_tag" != "latest" ]; then
