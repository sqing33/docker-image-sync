            # target_tag æ˜¯æœ€ç»ˆæ¨é€åˆ° ghcr.io çš„æ ‡ç­¾
            target_tag="$effective_input_tag" # é»˜è®¤ä½¿ç”¨è§£æå‡ºçš„æ ‡ç­¾
            if [[ "$effective_input_tag" =~ "alpine" ]]; then # å¦‚æœè¾“å…¥æ ‡ç­¾å« alpine
               target_tag="alpine" # ç›®æ ‡æ ‡ç­¾å›ºå®šä¸º alpine
            elif [ "${{ inputs.change_tag_to_latest }}" == "æ˜¯" ]; then # å¦‚æœé…ç½®äº†å¼ºåˆ¶ latest
               target_tag="latest"
            fi
            # å¦‚æœè¾“å…¥æœ¬èº«å°±æ˜¯ latestï¼Œä¸”æ²¡æœ‰è¢« alpine è§„åˆ™è¦†ç›–ï¼Œchange_tag_to_latest æ˜¯ "å¦"ï¼Œåˆ™ target_tag ä»ä¸º latest

            sync_status="âŒ" # é»˜è®¤ä¸ºä¸åŒæ­¥
            # å¦‚æœåŸå§‹æ ‡ç­¾å°±æ˜¯ latestï¼Œæˆ–è€…ç›®æ ‡æ ‡ç­¾æ˜¯ alpine (é€šå¸¸è¿™ç±»æ˜¯æ˜ç¡®ç‰ˆæœ¬)ï¼Œåˆ™è®¤ä¸ºæ˜¯æœ‰æ•ˆåŒæ­¥
            if [ "$effective_input_tag" == "latest" ] || [[ "$target_tag" == "alpine" ]]; then
               sync_status="âœ”ï¸"
            # å¦‚æœä¸æ˜¯ alpineï¼Œä½†è¢«å¼ºåˆ¶æ”¹ä¸º latestï¼Œä¹Ÿè§†ä¸ºæœ‰æ•ˆï¼ˆå› ä¸ºç”¨æˆ·é€‰æ‹©äº† change_tag_to_latestï¼‰
            elif [ "${{ inputs.change_tag_to_latest }}" == "æ˜¯" ] && [ "$target_tag" == "latest" ]; then
               sync_status="âœ”ï¸"
            fi


            echo "\n===== å¼€å§‹åŒæ­¥ç¬¬ $((i+1)) ä¸ªé•œåƒ: $full_image_for_sync (åŸå§‹è¾“å…¥: '$full_image_raw', ç”¨äºæŸ¥é‡é”®: '$key_for_readme_check', ç›®æ ‡GHCRæ ‡ç­¾: '$target_tag') ====="

            # è‡ªåŠ¨è·å–æ‰€æœ‰å¯ç”¨æ¶æ„ (ä½¿ç”¨ full_image_for_sync)
            RAW_MANIFEST=$(skopeo inspect --raw "docker://$full_image_for_sync")
            if echo "$RAW_MANIFEST" | jq -e '.manifests' > /dev/null 2>&1; then
              ARCHS=$(echo "$RAW_MANIFEST" | jq -r '.manifests[].platform.architecture' | sort -u | grep -E 'amd64|arm64|arm|386|ppc64le|s390x|mips64le' | tr '\n' ',' | sed 's/,$//')
            else
              ARCH=$(echo "$RAW_MANIFEST" | jq -r '.architecture')
              ARCHS=$( [[ "$ARCH" =~ ^(amd64|arm64|arm|386|ppc64le|s390x|mips64le)$ ]] && echo "$ARCH" || echo "")
            fi
            if [ -z "$ARCHS" ]; then
              echo "âŒ æœªæ‰¾åˆ°æ”¯æŒçš„æ¶æ„ï¼Œä½¿ç”¨é»˜è®¤æ¶æ„ amd64"
              ARCHS="amd64"
            fi
            ARCHS_STR=$(echo "$ARCHS" | tr ',' ' ')
            echo "æœ‰æ•ˆæ¶æ„: $ARCHS_STR"

            # è®¾ç½® IMAGE_NAME (ghcr ä¸Šçš„é•œåƒå)
            if [ -z "$current_ghcr_name" ]; then
              IMAGE_NAME=$(basename "$current_image_from_input")
            else
              IMAGE_NAME="$current_ghcr_name"
            fi

            declare -a VALID_ARCHS=()
            FULL_MANIFEST=$(skopeo inspect --raw "docker://$full_image_for_sync" | jq .)
            for arch in $ARCHS_STR; do
              echo "ğŸ”„ æ­£åœ¨æ£€æŸ¥ $arch æ¶æ„æ”¯æŒ..."
              if echo "$FULL_MANIFEST" | jq -e --arg arch "$arch" '.manifests[] | select(.platform.architecture == $arch)' >/dev/null 2>&1; then
                echo "âœ”ï¸ ç¡®è®¤å­˜åœ¨ $arch æ¶æ„é•œåƒ"
